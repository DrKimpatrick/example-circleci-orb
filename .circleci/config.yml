version: 2.0
jobs:
  build:
    docker:
        - image: circleci/python:2.7.15-node
    steps:
      - checkout
      - run: python -m pip install --upgrade pip
      - run: sudo pip install -r requirements.txt
      - run: python -m pytest --junitxml=junit/test-results.xml --cov=src --cov-report=xml --cov-report=html tests/unit

      - run: npm install
      - run: npm test
